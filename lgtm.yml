extraction:
  cpp:
     prepare:
        packages: 
          - build-essential
          - gcc-multilib
          - g++-multilib
          - wget
          - curl
     configure:
        command:
          - wget http://media.steampowered.com/client/runtime/steam-runtime-sdk_latest.tar.xz
          - tar xvf steam-runtime-sdk_latest.tar.xz
          - mv steam-runtime-sdk_2013-09-05 steam-runtime
          - cd steam-runtime
          - ./setup.sh --target=i386 --release --auto-update
          - cd ../mp/src
          - ./createallprojects
     index:
        build_command:
          - cd mp/src
          - ../../steam-runtime/shell.sh --arch=i386
          - STEAM_RUNTIME_PATH=$PWD/../../steam-runtime make -f everything.mak
